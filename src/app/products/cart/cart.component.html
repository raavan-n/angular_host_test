<!-- Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> <i class="fas fa-shopping-cart"></i> Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body w-100">
        <!-- <ul *ngFor=" let item of items; index as i" [attr.data-index]="i"> -->
        <div *ngFor=" let item of items | async">
          
          <div class="row">
            <div class="col card w-50" *ngIf="checkExists(item.id)">
              <div class="card-body">
                <h5 class="card-title">{{item.data.company}}</h5>
                <p class="card-text">qwertyuiop</p>
                <img class="card-img-top" src="{{item.data.imgLink}}" alt="Card image" stylr="height: 1em; width: 0.5em;">
                <a class="btn btn-success mr-1" (click)="inc(item.id)"><i class="fas fa-plus"></i></a>
                <a class="btn btn-danger" (click)="dec(item.id)"><i class="fas fa-minus"></i></a>
                <p>{{count[carts.indexOf(item.id)]}}</p>
              </div>
            </div>
          </div>

        </div>
        <!-- <ul *ngFor=" let item of items">
          <li>{{item.pName}}</li>
        </ul> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
